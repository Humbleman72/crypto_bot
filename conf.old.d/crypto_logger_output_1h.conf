#sudo nano /etc/supervisor/conf.d/crypto_logger_output_1h.conf

[program:crypto_logger_output_1h]
directory=/home/sam/workspace 
environment=PATH=/opt/conda/envs/crypto_logger/bin
command=/opt/conda/envs/crypto_logger/bin/python /home/sam/workspace/crypto_logger_output_1h.py
autostart=true
autorestart=true
stderr_logfile=/tmp/crypto_output_1h.err
stdout_logfile=/tmp/crypto_output_1h.out
user=sam
