#sudo nano /etc/supervisor/conf.d/crypto_logger_input_15s.conf

[program:crypto_logger_input_15s]
directory=/home/sam/workspace 
environment=PATH=/opt/conda/envs/crypto_logger/bin
command=/opt/conda/envs/crypto_logger/bin/python /home/sam/workspace/crypto_logger_input_15s.py
autostart=true
autorestart=true
stderr_logfile=/tmp/crypto_input_15s.err
stdout_logfile=/tmp/crypto_input_15s.out
user=sam
